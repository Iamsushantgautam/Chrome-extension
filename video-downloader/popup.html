<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-area">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                            stroke="currentColor" stroke-width="2" />
                        <path d="M12 8V16M12 16L15 13M12 16L9 13" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <h1>Video Downloader</h1>
            </div>
            <div class="header-actions">
                <button id="refresh-btn" class="icon-btn" title="Refresh/Reset">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button id="close-btn" class="icon-btn" title="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="input-group">
                <input type="text" id="video-url" placeholder="Paste Video URL here...">
                <button id="preview-btn">Preview</button>
            </div>

            <div id="url-preview" class="url-preview hidden"></div>

            <div id="status-container" class="status-empty">
                <div class="empty-state">
                    <p>No videos detected yet.</p>
                    <span class="subtext">Play a video on the page to detect it.</span>
                    <br />
                    <span class="subtext">if not video found then refresh the page and try again</span>
                </div>
            </div>

            <div id="video-list" class="video-list">
                <!-- Videos will be injected here -->
            </div>
        </main>

        <footer>
            <p>Works on Pinterest, Dailymotion & other websites</p><br />
            <p>Developed by <a href="https://github.com/Iamsushantgautam" target="_blank">Sushant Gautam</a></p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
