<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <!-- Top Header -->
    <div class="header">
        <div class="brand">
            <svg class="brand-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z" />
            </svg>
            <span class="brand-name">Media Downloader</span>
        </div>
        <div class="header-actions">
            <button id="btn-reset" class="icon-btn" title="Reset selections">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                    <path d="M21 3v5h-5"></path>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                    <path d="M3 21v-5h5"></path>
                </svg>
            </button>
            <button id="btn-close" class="icon-btn" title="Close popup">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Stats & Selection Bar -->
    <div class="sub-header">
        <div class="stats-row">
            <div class="found-count">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38" />
                </svg>
                Found <span id="total-count">0</span> items
            </div>
            <button id="btn-select-all" class="btn-outline">Select all</button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="images">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z" />
                </svg>
                Images (<span id="image-count">0</span>)
            </button>
            <button class="tab" data-tab="videos">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                </svg>
                Videos (<span id="video-count">0</span>)
            </button>
            <button class="tab" data-tab="bg-remover">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 3c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm7 13H5v-.23c0-.62.28-1.2.76-1.58C7.47 15.82 9.64 15 12 15s4.53.82 6.24 2.19c.48.38.76.97.76 1.58V19z" />
                </svg>
                BG Remover
            </button>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label>Size</label>
                <select id="filter-size">
                    <option value="all">All</option>
                    <option value="large">Large (>1000px)</option>
                    <option value="medium">Medium (>500px)</option>
                    <option value="small">Small (<500px)< /option>
                </select>
            </div>

            <div class="filter-group">
                <label>Type</label>
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WEBP</option>
                    <option value="svg">SVG</option>
                    <option value="gif">GIF</option>
                    <option value="video">Video</option>
                </select>
            </div>

            <div class="filter-group" style="flex:1">
                <input type="text" id="filter-url" placeholder="Filter by URL..." class="search-input">
            </div>
        </div>
    </div>

    <!-- Manual Video Input (Visible on Video Tab) -->
    <div id="manual-video-input-section" class="manual-input-section" style="display: none;">
        <input type="text" id="manual-video-url" placeholder="Paste Pinterest/Dailymotion URL...">
        <button id="btn-manual-preview" class="btn-primary" style="padding: 8px 12px;">Preview</button>
    </div>


    <!-- Main Grid -->
    <div id="media-container" class="media-container">
        <!-- Rendered items -->
    </div>

    <!-- Background Remover Section -->
    <div id="bg-remover-section" class="bg-remover-section" style="display: none;">
        <div class="bg-remover-container">
            <!-- Upload Area -->
            <div id="upload-area" class="upload-area">
                <input type="file" id="bg-file-input" accept="image/*" style="display: none;">
                <div class="upload-prompt">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h3>Upload Image to Remove Background</h3>
                    <p>Click to browse or drag & drop</p>
                    <button class="btn-upload">Choose Image</button>
                </div>
            </div>

            <!-- Preview Area -->
            <div id="preview-area" class="preview-area" style="display: none;">
                <div class="preview-grid">
                    <div class="preview-item">
                        <h4>Original</h4>
                        <div class="preview-box">
                            <img id="original-img" src="" alt="Original">
                        </div>
                    </div>
                    <div class="preview-item">
                        <h4>Background Removed</h4>
                        <div class="preview-box">
                            <div id="processing-spinner" class="spinner">
                                <div class="spinner-circle"></div>
                                <p>Removing background...</p>
                            </div>
                            <img id="result-img" src="" alt="Result" style="display: none;">
                        </div>
                    </div>
                </div>
                <div class="bg-actions">
                    <button id="btn-bg-download" class="btn-primary" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download HD Image
                    </button>
                    <button id="btn-bg-reset" class="btn-outline">Upload Another</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Action Bar -->
    <div class="bottom-bar">
        <button id="download-selected" class="btn-primary" disabled>
            Download <span id="selected-count">0</span> files
        </button>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-header">
            <span id="lb-counter"></span>
            <button class="lb-close">&times;</button>
        </div>
        <div class="lightbox-content">
            <button class="lb-nav lb-prev">&lt;</button>
            <div id="lb-media-wrapper">
                <!-- Media injected here -->
            </div>
            <button class="lb-nav lb-next">&gt;</button>
        </div>
        <div class="lightbox-footer">
            <a id="lb-download" class="btn-primary" href="#" target="_blank" download>Download</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
